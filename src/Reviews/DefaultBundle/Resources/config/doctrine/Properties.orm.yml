Reviews\DefaultBundle\Entity\Properties:
    type: entity
    table: properties
    id:
        property_id:
            type: integer
            nullable: false
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: true
        value:
            type: string
            nullable: true
        property_hash_id:
            type: string
            nullable: true
    manyToOne:
        product:
            targetEntity: Reviews\DefaultBundle\Entity\Products
            inversedBy: properties
            joinColumn:
                name: product_id
                referencedColumnName: product_id
            cascade: ["persist"]